<p-card>
  <div class="ui-g ui-fluid">
    <div class="ui-g">
      <div class="ui-g-6">
        {{userNotification.deliveryVehicleName}}
      </div>
      <div class="ui-g-5">
        {{userNotification.dueTime | date:'short'}}
      </div>
      <div class="ui-g-1">
        <kds-icon-close (click)="acknowledgeNotification()" tabindex="0"></kds-icon-close>
      </div>
      <div class="ui-g-12">
        {{userNotification.subject}}
      </div>
      <div class="ui-g-12">
        {{userNotification.message}}
      </div>
    </div>
  </div>
</p-card>
