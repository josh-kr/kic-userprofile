<span *ngIf="loading" class="user-profile-spinner">
  <kds-loading-spinner class="mb-16" size="l" label="Please wait..."></kds-loading-spinner>
</span>

<h2 class="page-header">User Profile</h2>

<div class="user-profile-tabs-container">
  <kds-tabs tabs-class="mb-16">
    <kds-text slot="tab" size="l">Profile</kds-text>
    <p slot="content">
      <ngpp-profile></ngpp-profile>
    </p>
    <kds-text slot="tab" size="l">My Subscriptions</kds-text>
    <p slot="content">
      <ngpp-subscriptions></ngpp-subscriptions>
    </p>
  </kds-tabs>
</div>
