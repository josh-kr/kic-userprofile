<p-card class="forward-card">
  <div class="ui-grid-row">
    <div class="ui-grid-col-10">
      <div style="display: flex;">
        <h4 style="padding-right: 5px;">{{forwardUser.firstName}} {{forwardUser.lastName}}</h4>
        <kds-toggle ngDefaultControl (click)="updateForwardMessageFlagForUser()" name="forwardMessages"
          [(ngModel)]="forwardUser.forwardMessages" checked>
        </kds-toggle>
      </div>
      <div>{{forwardUser.emailAddress}}</div>

    </div>
    <div class="ui-grid-col-2">
      <icon-right-first>
        <kds-icon-edit (click)="editForwardUser()" tabindex="0" color="interactive"></kds-icon-edit>
      </icon-right-first>

      <icon-right-second>
        <kds-icon-trash (click)="deleteForwardUser()" tabindex="0" color="interactive"></kds-icon-trash>
      </icon-right-second>
    </div>
  </div>

  <br>
  <div>
    <label *ngIf="forwardUser.customStartDateTime !== null">Dates</label>
    <div *ngIf="forwardUser.customStartDateTime !== null">
      From: {{forwardUser.customStartDateTime | date:'medium'}}
    </div>
    <div *ngIf="forwardUser.customEndDateTime !== null">
      To: {{forwardUser.customEndDateTime | date:'medium'}}
    </div>
  </div>

</p-card>
